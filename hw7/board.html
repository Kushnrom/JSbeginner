<head>
 <title>Шахматная доска на JavaScript</title>
 <script language="javascript">
  var array=["A","B","C","D","E","F","G","H"];
  var i,j;
  document.write("<table border=1>");
  for( i = 1 ; i < 9 ; i++){
   document.write("<tr>");
   for(j=0;j<8;j++){
    if((i%2==0 && j%2==0) || (i%2!=0 && j%2!=0)){
     document.write("<td bgcolor=gray width=50 height=50 align=center >");
     document.write("<font color=white>");
     document.write(array[j]," ",i,"</font> </td>");
    } else{
	document.write("<td bgcolor=white width=50 height=50 align=center >");
    document.write("<font color=black>");
	document.write(array[j]," ",i,"</font> </td>");
    
    }
   }
   document.write("</tr>");
  }
  document.write("</table>");
 </script>
</head>
